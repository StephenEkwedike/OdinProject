<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="http://httpbin.org/post" method="post">
        <div>
            <label for="firstname">FirstName:</label>
            <input type="text" id="firstname" minlength="3" placeholder="Johnny" name="Firstname">
        </div>
        <div>
            <label for="lastname">LastName:</label>        
            <input type="text" id="lastName" placeholder="Appleseed" name="Lastname">
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" placeholder="Enter Date" name="Date">
        </div>
        <div>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" value="0">
        </div>
  
        <div>
            <textarea id="comment" placeholder="What do you hope to accomplish?" cols="20" rows="10" minlength="5"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
        
    </form>
</body>
</html>
